<!DOCTYPE html>
<html>
<head>
  <title>LendAI Chat Test</title>
  <style>
    body { font-family: sans-serif; background: #f3f3f3; padding: 2rem; }
    #chat-box { background: white; width: 400px; border-radius: 12px; padding: 1rem; }
    .msg { margin-bottom: 1rem; }
    .bot { color: #2e7d32; }
    .user { color: #1565c0; text-align: right; }
  </style>
</head>
<body>
  <h2>Test LendAI Chat</h2>
  <div id="chat-box"></div>
  <input id="msg" placeholder="Type message..." style="width:300px"/>
  <button id="send">Send</button>

  <script>
    async function sendMsg() {
      const message = document.getElementById('msg').value;
      if(!message) return;
      append('You', message, 'user');
      document.getElementById('msg').value = '';
      const res = await fetch('/chat', {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      append('LendAI', data.reply, 'bot');
      if(data.floify_embed){
        append('LendAI', 'Open Floify Application: <a href="'+data.floify_embed+'" target="_blank">Start Application</a>', 'bot');
      }
    }
    function append(name, text, cls){
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      div.innerHTML = `<strong>${name}:</strong> ${text}`;
      document.getElementById('chat-box').appendChild(div);
    }
    document.getElementById('send').onclick = sendMsg;
  </script>
</body>
</html>
